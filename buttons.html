<style> .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding-left: 16px;
    padding-top: 10px;
    padding-right: 16px;
    padding-bottom: 10px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
    }
    
    .subscribe-button:hover{
        opacity: 0.8;
    }

    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button:hover{
        background-color: rgb(11, 80, 184);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }

    .join-button{
        background-color: white;
        border-color: rgb(11, 80, 184);
        border-style: solid;
        border-width: 1px;
        color: rgb(11, 80, 184);
        padding-left: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
    }
    .tweet-button{
        background-color: rgb(11, 122, 232);
        border: none;
        border-radius: 20px;
        color: white;
        padding-left: 16px;
        padding-top: 10px;
        padding-right: 16px;
        padding-bottom: 10px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }



    .uber{
        background-color: black;
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 11px;
        cursor: pointer;
        transition: opacity 0.2s;
    }
    .uber:hover{
        opacity: 0.7;
    }



    .amazon{
        background-color: rgb(256, 216, 20);
        border-radius: 20px;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 26px;
        padding-right: 26px;
        font-size: 12px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .amazon:hover{
        background-color: rgb(228, 195, 13);
    }



    .github{
        background-color: rgb(46, 164, 79);
        border-radius: 5px;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        font-weight: bold;
        font-size: 12px;
        color: white;
        cursor: pointer;
        transition: box-shadow 0.2s;
    }
    .github:hover{
        box-shadow: 1px 5px 4px rgba(0, 0, 0, 0.2);
    }



    .bootstrap1{
        background-color: rgb(121, 82, 179);
        color: white;
        border-radius: 3px;
        border: none;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 17px;
        padding-right: 17px;
        font-weight: bold;
        font-size: 12px;
        margin-right: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .bootstrap1:hover{
        background-color: rgb(101, 68, 150);
    }
    .bootstrap2{
        color: rgb(108, 117, 125);
        background-color: white;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(108, 117, 125);
        border-radius: 3px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 17px;
        padding-right: 17px;
        cursor: pointer;
        font-weight: bold;
        font-size: 12px;
        transition: background-color 0.3s, color 0.2s;
    }
    .bootstrap2:hover{
        color: white;
        background-color: rgb(108, 117, 125);
    }

    .linkedin1{
        background-color: rgb(10, 102, 194);
        color: white;
        border-radius: 20px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 25px;
        padding-right: 25px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        margin-right: 8px;
        transition: background-color 0.2s;
    }
    .linkedin1:hover{
        background-color: rgb(18, 42, 181);
    }
    .linkedin2{
        background-color: white;
        color: rgb(10, 102, 194);
        border-color: rgb(10, 102, 194);
        border-radius: 20px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 12px;
        padding-bottom: 12px;
        font-weight: bold;
        cursor: pointer;
        border-style: solid;
        border-width: 1px;
        transition: border-width 0.1s, background-color 0.2s;
    }
    .linkedin2:hover{
        border-width: 2px;
        background-color: rgb(211, 237, 255);
    }
    </style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
<p> <br> </p>
<button class="uber">Request now</button>
<p> <br> </p>
<button class="amazon">Add to Cart</button>
<p> <br> </p>
<button class="github">Sign up</button>
<p> <br> </p>
<button class="bootstrap1">Get starter</button>
<button class="bootstrap2">Download</button>
<p> <br> </p>
<button class="linkedin1">Apply on company website</button>
<button class="linkedin2">Save</button>
